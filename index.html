<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="rocket.jpg"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calculator">

      <div class="formInputs">

      <form id="myForm" class="inputs">

        <div class="days">
          <p>Day</p>
          <input min="1" max="31" type="number" placeholder="DD" name="" id="day" />
        </div>

        <div class="days">
          <p>Month</p>
          <input min="1" max="12" type="number" placeholder="MM" name="" id="month" />
        </div>

        <div class="days">
          <p>Year</p>
          <input min="2000" max="2023" type="number" placeholder="YYYY" name="" id="year" />
        </div>
      </div>
      <hr />
        <div class="btn">
          <button type="submit"> <img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
      </form>


      <div class="results">
        <h2><span id="yearval">--</span>  Years</h2>
        <h2>  <span id="monthval">--</span>  Months</h2>
        <h2> <span id="dayval">--</span>  Days</h2>
      </div>

    </div>

 

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/mansabhashim/">Mansab Hashim</a>.
    </div>
  </body>

  <script src="index.js"></script>
</html>
